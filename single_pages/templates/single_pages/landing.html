<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DS Games</title>
    <link href="{% static 'mall/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing1.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/6b90979e00.js" crossorigin="anonymous"></script>

</head>
<body>

{% include 'mall/navbar.html' %}

<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 class="mt-5">DS Games</h1>
                <p>DS Games 홈페이지입니다. 원하는 장르와 특징을 가진 다양한 게임들을 만나 보세요. </p>
            </div>
            <div class="col-lg-5">
                <h2 class="text-light">Products - Recent products</h2>
                {% for product in recent_products %}
                <div class="card mt-1">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <img class width="100px" src="{{ product.head_image.url }}" alt="{{product.name}}">
                            </div>
                            <div class="col-9">
                                <h5><a href="{{product.get_absolute_url}}" class="text-decoration-none text-dark font-weight-bold ml-1">{{product.name}}</a></h5>
                                <span class="badge bg-light text-dark float-right mt-1">
                                 {{product.category}} &nbsp;|&nbsp; &#8361;{{product.price}}
                                </span>
                            </div>

                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<div class="fixed-bottom">
    {% include 'mall/footer.html' %}
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
