<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mall</title>
</head>
<body>
    <h1>Mall</h1>

{% for p in product_list %}
    <hr>
    <h2><a href="{{ p.get_absolute_url }}">{{ p.name }}</a> - {{ p.publisher }}</h2>
    <h4>{{ p.released_at }}</h4>
    <p> {{ p.content }}</p>
{% endfor %}

</body>
</html>
